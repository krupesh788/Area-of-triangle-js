<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <h1>Triangle  Area Calculator</h1>
        <br>
        <br>
        
    Enter the base of a triangle:
    <input type="text" id="baseValue">
    <br><br>


    
    Enter the height of a triangle:
    <input type="text" id="heightValue">
    <br><br>

    <button class="btn" onclick="calculateArea()">Calculate Area</button>

    <br>
    <br>

    <p id = "p1"></p>
</div>

    <script>

        function calculateArea()
        {
            let baseValue = parseInt(document.getElementById("baseValue").value);
            let heightValue = parseInt(document.getElementById("heightValue").value);


            let areaValue = ( baseValue * heightValue) / 2;

            document.getElementById("p1").innerHTML =(`The area of the triangle is:${areaValue}`);

        }


    </script>

</body>
</html>
